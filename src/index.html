<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="description"
      content="Roll the dice game with 2 players. The first player to reach 101 points wins the game."
    />
    <meta name="keywords" content="HTML, CSS / SCSS, JavaScript, Gulp" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.min.css" />
    <title>Game | Roll the Dice</title>
    <script defer src="js/main.min.js"></script>
  </head>

  <body>
    <main class="main">
      <section class="gameBoard">
        <div class="player player-1 player-active">
          <h2 class="player__name">Player 1</h2>
          <div class="player__score" id="score-1">0</div>
          <div class="player__current">
            <p class="player__current-label">Current</p>
            <p class="player__current-score" id="current-1">0</p>
          </div>
        </div>
        <div class="player player-2">
          <h2 class="player__name">Player 2</h2>
          <div class="player__score" id="score-2">0</div>
          <div class="player__current">
            <p class="player__current-label">Current</p>
            <p class="player__current-score" id="current-2">0</p>
          </div>
        </div>
      </section>

      <section class="additional-features">
        <img src="@img/dice-1.png" alt="Dice Image" class="dice-img hidden" />
        <button class="btn btn-new">ðŸ”„ New game</button>
        <button class="btn btn-roll">ðŸŽ² Roll dice</button>
        <button class="btn btn-hold">ðŸ“¥ Hold</button>
      </section>
    </main>
  </body>
</html>
